<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">
        <h1 align='center'><b>Todo List</b></h1>

        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inpNewTask" class="form-label"><b>New Task</b></label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="emailHelp"
                        placeholder="Enter the name of the task">
                    <div id="newTaskhelp" class="form-text">A short one line description of your task</div>
                    <div class="inbox">
                    <button type="button" class="btn btn-primary position-relative">
                        Remaining Tasks
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id = "count">
                          0
                          <span class="visually-hidden">remaining tasks</span>
                        </span>
                      </button>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                <button class="btn btn-success col m-2" disabled id='btnAdd'>
                    <i class='fa fa-plus'></i> Add
                </button>
                <button class='btn btn-danger  col m-2' id='btnReset' disabled>
                    <i class="fa-solid fa-eraser"></i> Reset
                </button>
                </div>

                <div class="row">
                    <button class="btn btn-info  col m-2" disabled id='btnSort'>
                        <i class = 'fas fa-sort-amount-down'></i> Sort
                    </button>
                    <button class='btn btn-warning  col m-2' disabled id='btnCleanup'>
                        <i class="fa-solid fa-trash-alt"></i> cleanup
                    </button>
                    </div>
            </div>

        </div>
        <!-- task list  -->
        <ul class="list-group" id='ulTasks'>
        </ul>
    </div>
</body>

</html>
